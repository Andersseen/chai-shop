<div class="m-2 card bg-dark shadow" style="width: 18rem;" data-id="{{productItem._id}}">
    <img src="{{serverUrlImagesPath}}{{productItem.image}}" class="card-img-top" alt="{{productItem.title}}">
    <div class="card-body">
        <h5 class="card-title">{{productItem.title}}</h5>
        <p class="card-text">{{productItem.price}}</p>
        <a href="#" class="btn btn-primary">Comprar</a>
    </div>
</div>
