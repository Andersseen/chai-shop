<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MY STYLES -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- MY SCRIPTS -->
    <script defer src="./assets/js/shop.js"></script>
    <script defer src="./assets/js/main.js"></script>


    <title>Chai</title>
</head>

<body>

    <!-- PAGE -->
    <div class="page">
        <!-- HEADER -->
        <header class="page__header">
            <div class="header__logo">
                <img src="./assets/img/img.png" alt="logotipo" class="logo__image">
            </div>
            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                </ul>
            </nav>
            <div class="header__cart">
                <button class="btn shopping-cart__icon">
                    <img src="./assets/img/shopping-cart.png" alt="carrito" class="cart__image">
                </button>

            </div>
        </header>

        <!-- MAIN -->
        <main class="page__main">

            <!-- SECTION ITEMS -->
            <section class="main__section">
                <div class="section__container">

                </div>
            </section>
            <!-- END SECTION ITEMS -->

            <!-- ASIDE -- AKA-- SHOPPING CART -->
            <aside class="main__aside">
                <div id="shopping-cart-container" class="aside__container">

                </div>
                <div class="shopping-cart__total">
                    <h4 class="cart__title">Tolal</h4>
                    <span class="price__total">00.00</span>
                    <button class="shopping-cart__buy">COMPRAR</button>
                </div>
            </aside>
            <!-- END ASIDE  -->

        </main>

        <!-- FOOTER -->
        <footer class="page__footer">


        </footer>


    </div>

</body>

</html>
