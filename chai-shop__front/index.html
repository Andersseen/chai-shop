<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MY STYLES -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- MY SCRIPTS -->
    <script defer src="./assets/js/shop.js"></script>
    <title>Chai</title>
</head>

<body>

    <!-- PAGE -->
    <div class="page">
        <!-- HEADER -->
        <header class="page__header">
            <div class="header__logo">
                <img src="./assets/img/img.png" alt="logotipo" class="logo__image">
            </div>
            <nav class="header__menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                </ul>
            </nav>
            <div class="header__cart">
                <button class="btn shopping-cart__icon">
                    <img src="./assets/img/shopping-cart.png" alt="carrito" class="cart__image">
                </button>

            </div>
        </header>

        <!-- MAIN -->
        <main class="page__main">

            <!-- SECTION ITEMS -->
            <section class="main__section">
                <div class="section__container">
                    <div class="section__item item">
                        <div class="item__cotainer">
                            <h3 class="item__title">black</h3>
                            <img class="item__image" src="./assets/img/tea-black.png">

                            <div class="item__details">
                                <h4 class="item__price">6.99€</h4>
                                <button class="item__button add-to-cart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="section__item item">
                        <div class="item__cotainer">
                            <h3 class="item__title">red</h3>
                            <img class="item__image" src="./assets/img/tea-red.png">

                            <div class="item__details">
                                <h4 class="item__price">5.99€</h4>
                                <button class="item__button add-to-cart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="section__item item">
                        <div class="item__cotainer">
                            <h3 class="item__title">green</h3>
                            <img class="item__image" src="./assets/img/tea-green.png">

                            <div class="item__details">
                                <h4 class="item__price">4.99€</h4>
                                <button class="item__button add-to-cart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                    <div class="section__item item">
                        <div class="item__cotainer">
                            <h3 class="item__title">aroma</h3>
                            <img class="item__image" src="./assets/img/tea-aroma.png">

                            <div class="item__details">
                                <h4 class="item__price">9.99€</h4>
                                <button class="item__button add-to-cart">AÑADIR AL CARRITO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END SECTION ITEMS -->

            <!-- ASIDE -- AKA-- SHOPPING CART -->
            <aside class="main__aside">
                <div id="shopping-cart-container" class="aside__container">

                </div>
                <div class="shopping-cart__total">
                    <h4 class="cart__title">Tolal</h4>
                    <span class="price__total">00.00</span>
                    <button class="shopping-cart__buy">COMPRAR</button>
                </div>
            </aside>
            <!-- END ASIDE  -->

        </main>

        <!-- FOOTER -->
        <footer class="page__footer">


        </footer>


    </div>

</body>

</html>
