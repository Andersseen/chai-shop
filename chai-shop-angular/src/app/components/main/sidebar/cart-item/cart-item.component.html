<div class="container cart">
    <div class="row">
        <div class="col align-self-center">
            <h6>{{cartItem.title}}</h6>
            <span>{{cartItem.qty}} X </span>
            <span>{{cartItem.price| currency:'EUR'}}</span>
        </div>
        <div class="col">
            <img src="{{serverUrlImagesPath}}{{cartItem.image}}" class="img-fluid rounded-start">
        </div>
    </div>

</div>
