<div class="d-flex flex-wrap">
    <div *ngFor="let item of itemsService.items" class="m-2 card bg-dark shadow" style="width: 18rem;"
        data-id="{{item._id}}">
        <img src="{{serverUrlImagesPath}}{{item.image}}" class="card-img-top" alt="{{item.title}}">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.price}}</p>
            <a href="#" class="btn btn-primary">Comprar</a>
        </div>
    </div>
</div>
